<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Ping-Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score">
        <div class="player-1">
            <span id="username-1"></span>
            <div class="player-score">0</div>
        </div>
        <div class="player-2">
            <div class="computer-score">0</div>
            <span id="username-2"></span>
        </div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-1-paddle"></div>
    <div class="paddle right" id="player-2-paddle"></div>
</body>
<script src="script2.js" type="module"></script>
</html>
